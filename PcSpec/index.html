<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fpsチェッカー</title>
</head>

<body>
    <div class="box">
        <div class="selectgame" id="gametitle">
            <label name="gaText">ゲームタイトル</label>
            <select name="gaText">
                <option value="APEX Legends">APEX Legends</option>
        </div>

        <div class="selectfps" id="opFps">
            <label name="fps">出力したいfps</label>
            <select name="fps">
                <option value="60fps">60fps</option>
        </div>

        <div class="selectcpu" id="useCpu">
            <label name="cpu">CPU</label>
            <select name="cpu">
                <option value="13600k">core i5 13600k</option>
        </div>

        <div class="selectGPU" id="useGpu">
            <label name="gpu">GPU</label>
            <select name="gpu">
                <option value="3080">GeForce RTX3080</option>
        </div>

        <div class="ancer"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
